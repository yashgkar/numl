<!DOCTYPE html>
<html lang="en" data-nu-prevent data-nu-icons="feather">
<head>
  <link rel="icon" media="(prefers-color-scheme:light)" type="image/png" sizes="32x32"
        href="/images/nude-logo-32.png">
  <link rel="icon" media="(prefers-color-scheme:light)" type="image/png" sizes="16x16"
        href="/images/nude-logo-16.png">
  <link rel="icon" media="(prefers-color-scheme:dark)" type="image/png" sizes="32x32"
        href="/images/nude-logo-32-dark.png">
  <link rel="icon" media="(prefers-color-scheme:dark)" type="image/png" sizes="16x16"
        href="/images/nude-logo-16-dark.png">
  <title>NUDE Elements Playground</title>
  <meta name="Description" content="Design System Framework for the any scale projects.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>nu-root { opacity: 0; }[hidden] { display: none !important; }</style>
  <!-- <script module src="src/index.js"></script> -->
</head>
<body>
<nu-root padding="2x||1x" responsive="1280px|960px|640px" fill="subtle">
  <!-- This theme has default values -->
  <nu-theme
    id="main-theme"></nu-theme>
  <nu-theme
    id="secondary-theme"
    name="secondary"
    hue="340" mod="tint"
    saturation="70"></nu-theme>
  <nu-props
    border-radius="1x"></nu-props>
  <nu-vars
    padding-v="2|1.5|1|.5"
    padding-h=".5|1|1.5|2"
    gap="2x"></nu-vars>

  <nu-attrs for="section" flow="column" gap="@gap"></nu-attrs>

  <nu-block padding="2x 0">
    <nu-slider min="0" max="359" trigger control="main-theme[hue]" value="252"></nu-slider>
  </nu-block>

  <nu-flow gap="2x" id="content" height="min(100vh)" padding="50vh bottom">
    <!--<nu-card as="section">
      <nu-inputgroup>
        <nu-icon name="search" size="lg"></nu-icon>
        <nu-input placeholder="User name" grow="1"></nu-input>
      </nu-inputgroup>
    </nu-card>

    <nu-card as="section">
      <nu-numinput value="15" code="USD"></nu-numinput>
    </nu-card>

    <nu-card as="section">
      <nu-textarea></nu-textarea>
    </nu-card>

    <nu-card as="section">
      <nu-blockquote>
        Say something!
      </nu-blockquote>
    </nu-card>

    <nu-card as="section">
      <nu-attrs for="nu-btn" border="2b" special></nu-attrs>
      <nu-block>
        <nu-attrs for="nu-btn" padding></nu-attrs>
        <nu-btn>Button</nu-btn>
      </nu-block>

      <nu-btn width="10" role="checkbox">
        Something
        <nu-card
          theme
          place="outside-bottom"
          scale="^:pressed[1 1] 1 .5"
          opacity="^:pressed[1] 0"
          transition="scale ease-out, opacity"
          padding="1x 0" width="100%" z="above" origin="top">
          <nu-menu display="flex">
            <nu-menuitem>Item 1</nu-menuitem>
            <nu-menuitem>Item 2</nu-menuitem>
            <nu-menuitem>Item 3</nu-menuitem>
            <nu-menuitem>Item 4</nu-menuitem>
            <nu-menuitem>Item 5</nu-menuitem>
          </nu-menu>
        </nu-card>
      </nu-btn>

    </nu-card>

    <nu-heading level="1">
      <nu-svg
        id="logo-vector"
        width="clamp(18, 100%, 36)"
        height="max(9)"
        label="NUDE Elements Design System Playground">
      </nu-svg>
    </nu-heading>

    <nu-block>
      See source code and documentation on
      <nu-link to="!https://github.com/tenphi/nude">Github</nu-link>
      .
    </nu-block>

    <nu-block>
      Nude playground version:
      <nu-mark text="w6">v0.10</nu-mark>
    </nu-block>

    <nu-heading level="2">
      Disclaimer
      <nu-badge special size="md">please read!</nu-badge>
    </nu-heading>

    <nu-flow size="lg||md" gap="2x" display="flex" flow="column">
      <nu-block>
        <nu-el text="w5">This page has zero CSS assets.</nu-el>
        All you see is generated in runtime in your browser. There are
        <nu-special id="bytes">*calculating*</nu-special>
        KB of generated CSS (~
        <nu-special id="gzip">*calculating*</nu-special>
        KB gzipped) for
        <nu-special id="themes">*calculating*</nu-special>
        theme variations and other styling. If in any moment there is some CSS that
        can't be re-used in the future then it will be deleted. You can edit markup in DevTools and
        see changes instantly. You can try change defaults: border radius, border width, animation
        time, padding and hues/saturation for various themes.
      </nu-block>
      <nu-block>
        <nu-el text="w5">NUDE Elements uses Feather Icons library to render icons.</nu-el>
        It can be replaced with any library you like.
      </nu-block>
      <nu-block>
        <nu-el text="w5">NUDE Elements can be used with any Modern Framework</nu-el>
        that supports Custom Elements.
      </nu-block>
      <nu-block>
        You can use `id` or `as` attribute to reference `nu-attrs` declaration.
      </nu-block>
    </nu-flow>

    <nu-heading level="2">Complex example</nu-heading>

    <nu-card
      display="flex"
      width="clamp(320px, 100%, initial)"
      responsive="480px"
      labelledby="heading"
      describedby="description price"
      shadow
      gap="2x" flow="row|column" items="start|initial">
      <nu-icon name="package" size="4" place="start"></nu-icon>
      <nu-flow gap="1x" grow="1">
        <nu-heading level="3" id="heading">Product name</nu-heading>
        <nu-line></nu-line>
        <nu-block id="description">Very very long product description</nu-block>
        <nu-flex gap="2x" items="center|start" flow="row|column-reverse">
          <nu-btn special>
            <nu-icon name="dollar-sign"></nu-icon>
            Order now
          </nu-btn>
          <nu-block text="w6" color="special" size="lg|md" id="price" padding=".5x 1x">
            Only $99.99
          </nu-block>
        </nu-flex>
      </nu-flow>
    </nu-card>

    <nu-heading level="2">Variables</nu-heading>

    <nu-card as="section" padding="@padding-v @padding-h" overflow="auto" scrollbar>
      <nu-code enumerate>
        <textarea>
          <nu-vars
            padding-v="2|1.5|1|.5"
            padding-h=".5|1|1.5|2"></nu-vars>
          <nu-card as="section" padding="@padding-v @padding-h">
            Variables test.
          </nu-card>
        </textarea>
      </nu-code>
    </nu-card>

    <nu-heading level="2">Responsive labels</nu-heading>

    <nu-card as="section">
      <nu-block
        t="'Very very long description of product item'|'Not so long description of product'|'Short description'"></nu-block>
    </nu-card>

    <nu-heading level="2">Images</nu-heading>

    <nu-card id="section">
      <nu-grid columns="1fr 1fr||1fr" gap>
        <nu-heading level="4">Raster image</nu-heading>
        <nu-heading level="4">Vector image</nu-heading>

            id="logo-raster"
            width="100%"
            label="NUDE Elements Design System Playground">
          </nu-img>
        </nu-block>
        <nu-block>

            id="logo-vector"

            width="100%"
            height="min(3)"
            label="NUDE Elements Design System Playground">

        </nu-block>

      <nu-heading level="4">Background image</nu-heading>

        id="logo-background"
        height="4">
      </nu-block>
    </nu-card>

        Use themes to make marks more
        <nu-mark theme="tone">pretty</nu-mark>

        <nu-mark theme="swap">visually strong</nu-mark>

      </nu-block>

          </nu-tooltip>
          <nu-tooltip width="auto" place="center-left center-top" text="nowrap">center-left
            center-top
          </nu-tooltip>
        </nu-card>

        <nu-card
          width="10"
          height="10">
          <nu-heading level="4">Complex position</nu-heading>
          <nu-tooltip width="auto" place="outside-top left" text="nowrap">outside-top left
          </nu-tooltip>
          <nu-tooltip width="auto" place="outside-right top" text="nowrap">outside-right top
          </nu-tooltip>
          <nu-tooltip width="auto" place="outside-bottom right" text="nowrap">outside-bottom right
          </nu-tooltip>
          <nu-tooltip width="auto" place="outside-left bottom" text="nowrap">outside-left bottom
          </nu-tooltip>
        </nu-card>
        <nu-card
          width="10"
          height="10">
          <nu-heading level="4">Complex position</nu-heading>
          <nu-tooltip width="auto" place="center-left top" text="nowrap">center-left top
          </nu-tooltip>
          <nu-tooltip width="auto" place="center-top right" text="nowrap">center-top right
          </nu-tooltip>
          <nu-tooltip width="auto" place="center-right bottom" text="nowrap">center-right bottom
          </nu-tooltip>
          <nu-tooltip width="auto" place="center-bottom left" text="nowrap">center-bottom left
          </nu-tooltip>
        </nu-card>
        <nu-card
          width="10"
          height="10">
          <nu-heading level="4">Complex position</nu-heading>
          <nu-tooltip width="auto" place="center-top outside-left" text="nowrap">center-top
            outside-left
          </nu-tooltip>
          <nu-tooltip width="auto" place="center-right outside-top" text="nowrap">center-right
            outside-top
          </nu-tooltip>
          <nu-tooltip width="auto" place="center-bottom outside-right" text="nowrap">center-bottom
            outside-right
          </nu-tooltip>
          <nu-tooltip width="auto" place="center-left outside-bottom" text="nowrap">center-left
            outside-bottom
          </nu-tooltip>
        </nu-card>

        <nu-card
          width="10"
          height="10">
          <nu-heading level="4">Inside position</nu-heading>
          <nu-tooltip width="auto" place="inside" text="nowrap">inside</nu-tooltip>
        </nu-card>

        <nu-card
          width="10"
          height="10">
          <nu-heading level="4">Cover position</nu-heading>
          <nu-tooltip width="auto" place="cover" text="nowrap">cover</nu-tooltip>
        </nu-card>

        <nu-card
          padding="0"
          width="10"
          height="10">
          <nu-tooltip width="auto" place="fill" radius>
            <nu-heading level="4">Fill position</nu-heading>
          </nu-tooltip>
        </nu-card>
      </nu-grid>
    </nu-card>

    <nu-heading level="2">Tables</nu-heading>

    <nu-card as="section" gap="2x">
      <nu-heading level="3">Table with column headers</nu-heading>

      <nu-card padding="0">
        <nu-table width="100%" border="bottom">
          <nu-rowgroup>
            <nu-row>
              <nu-columnheader>Header 1</nu-columnheader>
              <nu-columnheader>Header 2</nu-columnheader>
              <nu-columnheader>Header 3</nu-columnheader>
            </nu-row>
          </nu-rowgroup>
          <nu-rowgroup>
            <nu-row fill=":even[subtle]">
              <nu-cell>Cell 1</nu-cell>
              <nu-cell>Cell 2</nu-cell>
              <nu-cell>Cell 3</nu-cell>
            </nu-row>
            <nu-row fill=":even[subtle]">
              <nu-cell>Cell 1</nu-cell>
              <nu-cell>Cell 2</nu-cell>
              <nu-cell>Cell 3</nu-cell>
            </nu-row>
            <nu-row fill=":even[subtle]">
              <nu-cell>Cell 1</nu-cell>
              <nu-cell>Cell 2</nu-cell>
              <nu-cell>Cell 3</nu-cell>
            </nu-row>
          </nu-rowgroup>
        </nu-table>
      </nu-card>

      <nu-heading level="3">Table with row headers</nu-heading>

      <nu-card padding="0" overflow="no">
        <nu-table width="100%" border="bottom">
          <nu-rowgroup>
            <nu-row fill=":even[subtle]">
              <nu-rowheader width="15">Row header 1</nu-rowheader>
              <nu-cell>Cell 1</nu-cell>
              <nu-cell>Cell 2</nu-cell>
              <nu-cell>Cell 3</nu-cell>
            </nu-row>
            <nu-row fill=":even[subtle]">
              <nu-rowheader>Row header 2</nu-rowheader>
              <nu-cell>Cell 1</nu-cell>
              <nu-cell>Cell 2</nu-cell>
              <nu-cell>Cell 3</nu-cell>
            </nu-row>
            <nu-row fill=":even[subtle]">
              <nu-rowheader>Row header 3</nu-rowheader>
              <nu-cell>Cell 1</nu-cell>
              <nu-cell>Cell 2</nu-cell>
              <nu-cell>Cell 3</nu-cell>
            </nu-row>
          </nu-rowgroup>
        </nu-table>
      </nu-card>

      <nu-heading level="3">Grid tables</nu-heading>

      <nu-gridtable columns="repeat(3, 1fr)" radius border>
        <nu-cell>Cell 1</nu-cell>
        <nu-cell>Cell 2</nu-cell>
        <nu-cell>Cell 3</nu-cell>
        <nu-cell>Cell 4</nu-cell>
        <nu-cell>Cell 5</nu-cell>
        <nu-cell>Cell 6</nu-cell>
      </nu-gridtable>
    </nu-card>

    <nu-heading level="2">Triangles *CRAZY*</nu-heading>

    <nu-card as="section">
      <nu-flex gap="1x">
        <nu-triangle direction="top"></nu-triangle>
        <nu-triangle direction="right"></nu-triangle>
        <nu-triangle direction="bottom"></nu-triangle>
        <nu-triangle direction="left"></nu-triangle>
      </nu-flex>
    </nu-card>

    <nu-heading level="2">Date & Time formatting</nu-heading>

    <nu-card as="section">
      <nu-block>
        <nu-datetime value="now" date time></nu-num>
      </nu-block>
    </nu-card>

    <nu-heading level="2">Number formatting</nu-heading>

    <nu-card as="section">
      <nu-block>
        <nu-num value="100" code="USD"></nu-num>
      </nu-block>
    </nu-card>

    <nu-heading level="2">Code snippets
      <nu-badge special size="md">experimental</nu-badge>
    </nu-heading>

    <nu-card as="section">
      <nu-heading level="4">Code block</nu-heading>

      <nu-code>
        <textarea>
          const str = 'String';
          const num = 123;
        </textarea>
      </nu-code>

      <nu-heading level="4">Code block in Shadow DOM</nu-heading>

      <nu-code>
        <textarea>
          const str = 'String';
          const num = 123;
        </textarea>
      </nu-code>

      <nu-heading level="4">Numerated code block</nu-heading>

      <nu-code enumerate>
        <textarea>
          const obj = {
            str: 'value',
            number: 123,
            method(val) {
              return val.match(/\![0-9]/);
            },
          };

          // comment
          function funcName() {
            obj.method('awesome!');
          }
        </textarea>
      </nu-code>

      <nu-heading level="4">Simple marks</nu-heading>

      <nu-code>
        <textarea>
          const myVar = #[['Mark variable']]#;
        </textarea>
      </nu-code>

      <nu-heading level="4">Important marks</nu-heading>

      <nu-code>
        <textarea>
          const myVar = ![['Mark variable']]!;
        </textarea>
      </nu-code>

      <nu-heading level="4">Inline code</nu-heading>

      <nu-block>
        Paragraph text
        <nu-code inline><pre>var a = 'value';</pre></nu-code>
        .
      </nu-block>

      <nu-heading level="4">Diff commit</nu-heading>

      <nu-code>
        <textarea>
          - import { badMemories } from 'memory';
          + import { goodMemories } from 'memory';
        </textarea>
      </nu-code>

      <nu-heading level="4">Indents in HTML</nu-heading>

      <nu-code enumerate>
        <textarea>
          <nu-pane>
            <nu-btn attr="value">
              Left button
            </nu-btn>
            <nu-btn>
              Right button
            </nu-btn>
          </nu-pane>
        </textarea>
      </nu-code>
    </nu-card>

    <nu-heading level="2">Scroll bar</nu-heading>

    <nu-card>
      <nu-grid columns="1fr 1fr 1fr" gap="2x">
        <nu-block>
          <nu-heading level="4">With</nu-heading>
          <nu-block height="5" overflow="scroll-y" fill="subtle" scrollbar>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
          </nu-block>
        </nu-block>

        <nu-block>
          <nu-heading level="4">Without</nu-heading>
          <nu-block height="5" overflow="scroll-y" fill="subtle" scrollbar="no">
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
          </nu-block>
        </nu-block>

        <nu-block>
          <nu-heading level="4">Native</nu-heading>
          <nu-block height="5" overflow="scroll-y" fill="subtle">
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
            Text<br/>
          </nu-block>
        </nu-block>
      </nu-grid>
    </nu-card>

    <nu-heading level="2">Markdown</nu-heading>

    <nu-card as="section">
      <nu-markdown>
        <pre>
          #### My awesome markdown header

          And markdown **TEXT**. What do you _think_? `var a = '123'`. Also here is a [link](https://github.com/tenphi/nude).

          ```enumerate
          var a = '123';
          var b = /wow?/;
          ```
        </pre>
      </nu-markdown>

      <nu-markdown>
        <pre>
          #### Markdown in Shadow DOM

          And markdown **TEXT**. What do you _think_? `var a = '123'`. Also here is a [link](https://github.com/tenphi/nude).

          ```enumerate
          var a = '123';
          var b = /wow?/;
          ```
        </pre>
      </nu-markdown>

      <nu-heading level="4">Inline markdown</nu-heading>

      <nu-block>
        It's a fragment of "
        <nu-md>
          <pre>**inlined** markdown _content_</pre>
        </nu-md>
        ".
      </nu-block>
    </nu-card>

    <nu-heading level="2">States & complex states</nu-heading>

    <nu-card as="section">
      <nu-heading level="3">Change color of toggle button</nu-heading>

      <nu-block>
        <nu-btn color=":pressed[special]" role="checkbox">Toggle Button</nu-btn>
      </nu-block>

      <nu-heading level="3">Change background of toggle button for 4 states</nu-heading>

      <nu-block>
        <nu-btn
          fill=":pressed[hover|special-bg] #339966" role="checkbox">
          Toggle Button
        </nu-btn>
      </nu-block>
    </nu-card>

    <nu-attrs for="$arrow" color="#996633"></nu-attrs>

    <nu-card as="section">
      <nu-heading level="3">Date picker</nu-heading>

      <nu-card width="20">
        <nu-datepicker mode="range"></nu-datepicker>
      </nu-card>
    </nu-card>

    <nu-card as="section">
      <nu-flow gap>
        <nu-block>
          <nu-num
            value="1234"></nu-num>
        </nu-block>
        <nu-block>
          <nu-num
            notation="compact long"
            value="1234"></nu-num>
        </nu-block>
        <nu-block>
          <nu-num
            decimal="2"
            value="1234"></nu-num>
        </nu-block>
        <nu-block>
          <nu-num
            integer="6"
            value="1234"></nu-num>
        </nu-block>
        <nu-block>
          <nu-num
            significant="2"
            value="1234"></nu-num>
        </nu-block>
      </nu-flow>
    </nu-card>-->

  </nu-flow>

  <nu-card
    place="fixed right bottom" transform="translate(-1rem, -1rem)"
    padding="0" size="xs" shadow=".5"
    z="front" fill="clear">
    <nu-block radius padding backdrop="blur(2)" fill="bg 70%">
      <nu-theme hue="248"></nu-theme>
      <nu-flex gap="1x" items="stretch" flow="column">
        <nu-block>Prefers color scheme:</nu-block>
        <nu-btngroup id="prefers-color-scheme" value="auto">
          <nu-btn value="auto">Auto</nu-btn>
          <nu-btn value="dark">Dark</nu-btn>
          <nu-btn value="light">Light</nu-btn>
        </nu-btngroup>
        <nu-block>Prefers contrast:</nu-block>
        <nu-btngroup id="prefers-contrast" value="auto">
          <nu-btn value="auto">Auto</nu-btn>
          <nu-btn value="high">High</nu-btn>
          <nu-btn value="low">Low</nu-btn>
        </nu-btngroup>
      </nu-flex>
    </nu-block>
  </nu-card>
</nu-root>
